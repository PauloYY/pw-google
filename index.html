<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="images/google_icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="header-left">
            <div class="hl-p">
                <p class="hl-p1">About</p>
                <p class="hl-p2">Store</p>
            </div>
        </div>
        <div class="header-right">
            <div class="hr-p">
                <p class="hr-p1">Gmail</p>
                <p class="hr-p2">Images</p>
            </div>
            <div class="hr-buttons">
                <button class="buttom-more"></button>
                <button class="buttom-signin">Sign in</button>
            </div>
        </div>
    </div>
    <img src="images/google_logo.png" alt="Google_Logo" class="google_logo">
    <div class="box_search">
        <input type="text" name="search" placeholder="Search the web" class="search">
        
        <div class="icons">
            <img src="images/searchbox.png" class="search_icon">

            <img src="images/keyboard.png" class="keyboard_icon">

            <img src="images/microphone.png" class="microphone_icon">

            <img src="images/camera.png" class="camera_icon">
        </div>
    </div>
    <div class="buttons">
        <button class="search_google">
            Google Search</button>
        <button class="luck">
            I'm Feeling Lucky</button>
    </div>

    <footer>
        <div class="footer-box">
            <div class="footer-left">
                <p class="f1">Advertising</p>
                <p class="f2">Business</p>
                <p class="f3">How Search works</p>
            </div>
            <div class="footer-right">
                <p class="f4">Privacy</p>
                <p class="f5">Terms</p>
                <p class="f6">Settings</p>
            </div>
        </div>
    </footer>
</body>
</html>
